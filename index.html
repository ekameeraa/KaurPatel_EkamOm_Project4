<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Prototype For FIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Margarine&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Responsive Design</h1>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-4 m-col-end-13">Nav</nav>
        <div class="box col-start-2 col-end-4 
        m-col-start-1 m-col-end-3"
        id="main-logo">Logo</div>
    </header>

    <section class="grid-con" id="hero-con">
        <h2 class="hidden">Hero Image</h2>
        <div class="box col-span-full">Hero Image</div>
    </section>

    <section class="grid-con" id="products">
        <h2 class="hidden">Promotional Pictures</h2>
        <div class="box col-span-2 m-col-span-3">Product1</div>
        <div class="box col-span-2 m-col-span-3">Product2</div>
        <div class="box col-span-2 m-col-span-3">Product3</div>
    </section>

    <section class="grid-con" id="promotional-con">
        <h2 class="hidden">Promotional Info</h2>
        <div class="box col-start-1 col-end-4
        m-col-start-1 m-col-end-13
        l-col-start-1 l-col-end-13">Promo</div>
        <!-- <div class="box col-start-4 col-end-5
        m-col-start-10 m-col-end-13
        l-col-start-9 l-col-end-13">Icons</div> -->
    </section>

    <footer class="grid-con" id="footer-con">
        <div class="box col-span-full">footer</div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
