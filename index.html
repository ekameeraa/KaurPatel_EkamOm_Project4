<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <title>Responsive Prototype For FIP</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


    <title>Responsive Prototype For FIP</title>
 main
</head>
<body>
    <h1 class="hidden"></h1>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-4 m-col-end-13">Nav</nav>
        <div class="box col-start-2 col-end-4 
        m-col-start-1 m-col-end-3"
        id="main-logo">Logo</div>
    </header>

    <section class="grid-con" id="hero-con">
        <div class="box col-span-full">Hero Image</div>
    </section>

    <section class="grid-con" id="products">
        <div class="box col-span-2 m-col-span-3">Product1</div>
        <div class="box col-span-2 m-col-span-3">Product2</div>
        <div class="box col-span-2 m-col-span-3">Product3</div>
        <div class="box col-span-2 m-col-span-3">Product4</div>
    </section>

    <section class="grid-con" id="promotional-con">
        <div class="box col-start-1 col-end-4
        m-col-start-1 m-col-end-10
        l-col-start-1 l-col-end-9">Promo</div>
        <div class="box col-start-4 col-end-5
        m-col-start-10 m-col-end-13
        l-col-start-9 l-col-end-13">Icons</div>
    </section>

    <footer class="grid-con">
        <div class="box col-span-full">footer</div>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
